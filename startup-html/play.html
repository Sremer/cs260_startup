<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="play.css"/>
        <title>Ditty</title>
    </head>
    
    <body>
        <header>
            <button class="classic" id="quitBtn">QUIT</button>
        </header>

        <main>
            <section id="leftSide">
                <div id="friendInfo">
                    <h2 id="friendUsername">Friend's Username</h2>
                    <span id="friendPercent">0%</span>
                </div>
                <div id="friendView" class="songContainer">
                    
                </div>
            </section>

            <section id="rightSide">
                <h2 id="yourUsername">Your Username</h2>
                <div id="stats">
                    <span id="timer">00:00</span>
                    <span id="userPercent">0%</span>
                </div>
                <div id="userView" class="songContainer">
                    

                </div>
            </section>

        </main>

        <footer>
            <div>Seth Remer</div>
            <div><a class="bottomTag" href="https://github.com/Sremer/cs260_startup"><img id="githubLogo" alt="github" src="github-mark-white.png"/></a></div>
        </footer>

        <script type="module" src="play.js"></script>
