<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ditty</title>
    </head>
    
    <body>
        <header>
            <nav>
                <div><a href="index.html">Login</a></div>
                <div><a href="select.html">Song selection</a></div>
                <div><a href="play.html">Play</a></div>
                <div><a href="scores.html">Scores</a></div>
            </nav>
            <hr>
        </header>

        <main>
            <form action="select.html" method="get">
                <button type="submit">QUIT</button>
            </form>
            <br>
            <div>
                <label for="friendPercentage"><span id="friendUsernameLabel">Friend</span></label>
                <input type="number" id="friendPercentage" value="05" readonly/>
            </div>
            <br>
            <p><span id="dispalyUsername">Username</span></p>
            <div>
                <label for="timer">Timer</label>
                <input type="time" id="timer" name="varTimer" readonly/>
                <label for="percent">Percent done with song</label>
                <input type="number" id="percent" name="currentUserPercent" value="02" readonly/>
            </div>
            <br>
            <svg width="600" height="330">
                <rect x="10" y="10" rx="20" ry="20" width="500" height="300"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>

                <rect x="20" y="20" rx="10" ry="10" width="50" height="30"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>
                <text fill="#ffffff" font-size="15" font-family="Verdana" x="28" y="40">This</text>

                <rect x="80" y="20" rx="10" ry="10" width="50" height="30"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>
                <text fill="#ffffff" font-size="15" font-family="Verdana" x="98" y="40">is</text>

                <rect x="140" y="20" rx="10" ry="10" width="50" height="30"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>
                <text fill="#ffffff" font-size="15" font-family="Verdana" x="160" y="40">a</text>

                <rect x="200" y="20" rx="10" ry="10" width="50" height="30"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>
                <text fill="#ffffff" font-size="15" font-family="Verdana" x="208" y="40">song</text>

                <rect x="260" y="20" rx="10" ry="10" width="50" height="30"
                style="fill:grey;stroke:black;stroke-width:5;opacity:0.5"/>
                <text fill="#ffffff" font-size="15" font-family="Verdana" x="272" y="40">_ _</text>
            </svg>
            <div>
                <label for="nextWord">Next word</label>
                <input type="text" id="nextWord" name="varNextWord"/>
            </div>
        </main>

        <footer>
            <hr>
            <div>Seth Remer</div>
            <div><a href="https://github.com/Sremer/cs260_startup">GitHub</a></div>
        </footer>
    </body>
</html>
