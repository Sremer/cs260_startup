<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="select.css"/>
        <title>Ditty</title>
    </head>
    
    <body>
        <header>
            <h2>SELECT A SONG</h2>
        </header>

        <main>
            <section id="songPage">
                <section id="songSelection">
                    <form method="get">
                        <label for="songTitle">Song title</label>
                        <input type="search" id="songTitle" class="inputOffset" name="varSongTitle" placeholder="Song title" required/> 
                        <select id="percentSelect" name="varPercent">
                            <option selected>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                            <option>100</option>
                        </select>
                        <div><button type="submit">Select</button></div>
                    </form>
                </section>

                <section id="friendSelection">
                    <form action="play.html" method="get">
                        <input type="text" id="friendUsername" name="varFriendUsername" placeholder="Challenge a friend"/>
                        <div><button type="submit">Challenge</button></div>
                    </form>
                    <br>
                </section>
            </section>

            <form action="scores.html" method="get">
                <div id="scoresBtn"><button type="submit">Scores</button></div>
            </form>
        </main>

        <footer>
            <div>Seth Remer</div>
            <div><a href="https://github.com/Sremer/cs260_startup">GitHub</a></div>
        </footer>
    </body>
</html>
