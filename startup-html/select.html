<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="select.css"/>
        <title>Ditty</title>
    </head>
    
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom text-light">
                
              <ul class="nav col-8 col-md-auto mb-2 mb-md-0">
                <li><a href="select.html" class="nav-link px-2 link-light">Play</a></li>
                <li><a href="scores.html" class="nav-link px-2 link-light">Scores</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <form action="index.html" method="get">
                    <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                </form>
              </div>
            </header>
        </div>

        <main>
            <h2>SELECT A SONG</h2>
            <section id="songPage">
                <section id="songSelection">
                    <form id="getSongInfo" method="get">
                        <label for="songTitle">Song title</label>
                        <input type="search" id="songTitle" class="inputOffset" name="varSongTitle" placeholder="Song title" required/> 
                        <select id="percentSelect" name="varPercent">
                            <option selected>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                            <option>100</option>
                        </select>
                        <div><button class="classic" type="submit">Select</button></div>
                    </form>
                </section>

                <section id="friendSelection">
                    <form action="play.html" method="get">
                        <input type="text" id="friendUsername" name="varFriendUsername" placeholder="Challenge a friend"/>
                        <div><button class="classic" type="submit">Play</button></div>
                    </form>
                    <br>
                </section>
            </section>
        </main>

        <footer>
            <div>Seth Remer</div>
            <div><a class="bottomTag" href="https://github.com/Sremer/cs260_startup">GitHub</a></div>
        </footer>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
