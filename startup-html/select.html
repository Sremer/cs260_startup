    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 text-light">
                
              <ul class="nav col-8 col-md-auto mb-2 mb-md-0">
                <li><a href="select.html" class="nav-link px-2 link-dark">play</a></li>
                <li><a onclick="game.switchScreens()" class="nav-link px-2 link-dark">scores</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button onclick="logout()" class="btn btn-outline-dark me-2">logout</button>
              </div>
            </header>
        </div>

        <main>
            <section id="topSection">
                <div id="smallTitle" class="smallTitle enterSmallTitle">select a song</div>
                <div><label for="songTitle">Song title</label>
                <input type="text" id="songTitle" class="inputTitle" name="varSongTitle" placeholder="song title" required/></div> 
            </section>

            <section id="songPage" class="enterPage">
                <section id="songSelection" class="enterLeft">
                    <div><label for="artistName">Song title</label>
                    <input type="text" id="artistName" class="stylish" placeholder="artist name" required/></div>

                    <div><label for="percentSelect">Percent</label>
                    <input type="text" id="percentSelect" class="stylish" placeholder="%" required/></div>

                    <div><button class="classic" onclick="game.getSong()">select</button></div>
                </section>
            </section>
        </main>
