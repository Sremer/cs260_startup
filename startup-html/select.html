    <body>
        <header>
            <h1>SELECT A SONG</h1>
            <nav>
                <div><a href="index.html">Login</a></div>

            </nav>

        <main>
            <form method="get">
                <div><label for="songTitle">Song title</label>
                <input type="search" id="songTitle" name="varSongTitle" placeholder="Song title" required/> 
                <label for="percentSelect">Percent of song</label>
                <select id="percentSelect" name="varPercent">
                    <option>25</option>
                    <option selected>50</option>
                    <option>75</option>
                    <option>100</option>
                </select></div>
                <div><button type="submit">Select</button></div>
            </form>

            <p>Challenge a friend</p>

            <form action="play.html" method="get">
                <div><label for="friendUsername">Username</label>
                <input type="text" id="friendUsername" name="varFriendUsername" placeholder="Username"/></div>
                <div><button type="submit">Challenge</button></div>
            </form>
            <br>
            <form action="scores.html" method="get">
                <button type="submit">Scores</button>
            </form>
        </main>
