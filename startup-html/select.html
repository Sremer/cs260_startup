<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="select.css"/>
        <title>Ditty</title>
    </head>
    
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand text-light" href="https://getbootstrap.com/">
                  <h1>Ditty</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link text-light" href="select.html">Select</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="scores.html">Scores</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>

        <main>
            <h2>SELECT A SONG</h2>
            <section id="songPage">
                <section id="songSelection">
                    <form method="get">
                        <label for="songTitle">Song title</label>
                        <input type="search" id="songTitle" class="inputOffset" name="varSongTitle" placeholder="Song title" required/> 
                        <select id="percentSelect" name="varPercent">
                            <option selected>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                            <option>100</option>
                        </select>
                        <div><button type="submit">Select</button></div>
                    </form>
                </section>

                <section id="friendSelection">
                    <form action="play.html" method="get">
                        <input type="text" id="friendUsername" name="varFriendUsername" placeholder="Challenge a friend"/>
                        <div><button type="submit">Challenge</button></div>
                    </form>
                    <br>
                </section>
            </section>
        </main>

        <footer>
            <div>Seth Remer</div>
            <div><a class="bottomTag" href="https://github.com/Sremer/cs260_startup">GitHub</a></div>
        </footer>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
