<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="scores.css"/>
        <title>Ditty</title>
    </head>
    
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 text-light">
                
              <ul class="nav col-8 col-md-auto mb-2 mb-md-0">
                <li><a href="select.html" class="nav-link px-2 link-dark">play</a></li>
                <li><a href="scores.html" class="nav-link px-2 link-dark">scores</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button onclick="logout()" class="btn btn-outline-dark me-2">logout</button>
              </div>
            </header>
        </div>

        <main>
            <label for="scoreSearch">Search songs</label>
            <input type="text" id="scoreSearch" class="inputOffset stylish" name="varScoreSearch" placeholder="song title" required/>
            <button id="searchBtn" class="classic" onclick="searchSong()">search</button>
    
            <div id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>percent</th>
                            <th class="date">date</th>
                            <th>time</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </main>

        <script src="scores.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
    </body>
</html>
