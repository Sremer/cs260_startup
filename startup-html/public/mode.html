    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0 text-light">
                
              <ul class="nav col-8 col-md-auto mb-2 mb-md-0">
                <li><a onclick="mode.switchScreens('select')" class="nav-link px-2 link-light">play</a></li>
                <li><a onclick="mode.switchScreens('scores')" class="nav-link px-2 link-light">scores</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <button onclick="logout()" class="btn btn-outline-light me-2">logout</button>
              </div>
            </header>
        </div>

        <main>
            <section id="friendSection" class="enterTop">
                <div><label for="challengeFriend">Challenge a Friend</label>
                <input type="text" id="challengeFriend" class="light" placeholder="challenge a friend"/></div>
                <div><button class="light" onclick="mode.getFriend()">play</button></div>
            </section>

            <section id="aloneSection" class="enterBottom">
                <div>or</div>
                <div><button class="classic" onclick="mode.playAlone()">play alone</button></div>
            </section>
        </main>
